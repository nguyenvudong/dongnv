<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 GPIO Monitor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: darkblue; }
    #status { font-size: 20px; font-weight: bold; margin: 10px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>ESP32 GPIO Monitor</h1>
  <p>Realtime status (MQTT): <span id="status">---</span></p>

  <h2>Lá»‹ch sá»­ (Firebase)</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>GPIO23 State</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    // ============ MQTT CONFIG ============
    const mqttHost = "w7c22219.ala.asia-southeast1.emqxsl.com";
    const mqttPort = 8084; // WebSocket over TLS
    const mqttUser = "esp32user";
    const mqttPass = "12345678";
    const topic = "esp32/gpio23";

    const client = mqtt.connect(`wss://${mqttHost}:${mqttPort}/mqtt`, {
      username: mqttUser,
      password: mqttPass
    });

    client.on("connect", () => {
      console.log("MQTT Connected");
      client.subscribe(topic);
    });

    client.on("message", (t, msg) => {
      if (t === topic) {
        document.getElementById("status").innerText = msg.toString();
      }
    });

    // ============ FIREBASE CONFIG ============
    const firebaseConfig = {
      apiKey: "AIzaSyCr_pH0Xq4oUmc67e3CXKB2mLd9RFQpk4I", // ðŸ”‘ thay báº±ng API Key
      authDomain: "testweb-9efd6.firebaseapp.com",
      databaseURL: "https://testweb-9efd6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testweb-9efd6",
      storageBucket: "testweb-9efd6.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const historyRef = db.ref("gpio23/history");
    historyRef.on("value", (snapshot) => {
      const data = snapshot.val();
      const tbody = document.getElementById("history");
      tbody.innerHTML = "";

      if (data) {
        Object.keys(data).sort().forEach(key => {
          const row = document.createElement("tr");
          const tdTime = document.createElement("td");
          const tdVal = document.createElement("td");
          tdTime.innerText = key;
          tdVal.innerText = data[key];
          row.appendChild(tdTime);
          row.appendChild(tdVal);
          tbody.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
