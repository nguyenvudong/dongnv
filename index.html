<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lịch sử GPIO ESP32</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Lịch sử GPIO ESP32</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Thời gian</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    // ==== Cấu hình Firebase ====
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Lấy dữ liệu logs
    const logsRef = database.ref("gpio/logs");
    logsRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      const row = document.createElement("tr");

      const time = data.time ? new Date(data.time).toLocaleString() : snapshot.key;
      row.innerHTML = `
        <td>${time}</td>
        <td>${data.state}</td>
      `;
      document.getElementById("dataTable").appendChild(row);
    });
  </script>
</body>
</html>
